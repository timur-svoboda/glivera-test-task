<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Тестовое задание</title>
</head>
<body>
  <div class="card" style="width: 320px; background: #fefefe;">
    <div class="card__code">Код товара: 3429743</div>
    <a class="card__link" href="#">
      <img class="card__img" src="images/product.jpg" alt="">
    </a>
    <ul class="stock-list card__stock-list">
      <li class="stock-list__item">-24%</li>
      <li class="stock-list__item">XIT</li>
    </ul>
    <h3 class="card__title">Молочная сухая смесь Малютка-1</h3>
    <div class="rating card__rating">
      <ul class="rating__stars">
        <img class="rating__star" src="images/star.svg" alt="">
        <img class="rating__star" src="images/star.svg" alt="">
        <img class="rating__star" src="images/star.svg" alt="">
        <img class="rating__star" src="images/star.svg" alt="">
        <img class="rating__star" src="images/star.svg" alt="">
      </ul>
      <div class="rating__testimonial-number">6 отзывов</div>
    </div>
    <div class="card__price-label">Цена:</div>
    <div class="price card__price">
      <div class="price__stock-line">
        <div class="price__stock-price">6 868 грн</div>
        <div class="price__cashback">+ 69 грн кешбек</div>
      </div>
      <div class="price__old-price">8 999 грн</div>
    </div>
    <div class="card__footer">
      <button class="button card__button">Купить</button>
      <button class="icon-button">
        <img class="icon-button__img" src="images/heart.svg" alt="">
        <img class="icon-button__img icon-button__img_active" src="images/heart_active.svg" alt="">
      </button>
      <a class="icon-button icon-button_link" href="#">
        <img class="icon-button__img" src="images/scale.svg" alt="">
      </a>
    </div>
  </div>
  
  <script src="js/scripts.js"></script>
</body>
</html>
